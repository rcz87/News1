<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Browser Loading</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #dee2e6; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîç Debug Browser Loading Issues</h1>
    
    <div class="test-section">
        <h2>1. Server Connectivity Test</h2>
        <div id="server-status"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Asset Loading Test</h2>
        <div id="asset-status"></div>
    </div>
    
    <div class="test-section">
        <h2>3. API Test</h2>
        <div id="api-status"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Console Errors</h2>
        <div id="console-errors"></div>
    </div>
    
    <div class="test-section">
        <h2>5. Network Information</h2>
        <div id="network-info"></div>
    </div>

    <script>
        // Capture console errors
        const originalError = console.error;
        const originalLog = console.log;
        const originalWarn = console.warn;
        let errors = [];
        let logs = [];
        let warns = [];

        console.error = function(...args) {
            errors.push(args.join(' '));
            originalError.apply(console, args);
        };

        console.log = function(...args) {
            logs.push(args.join(' '));
            originalLog.apply(console, args);
        };

        console.warn = function(...args) {
            warns.push(args.join(' '));
            originalWarn.apply(console, args);
        };

        // Test server connectivity
        async function testServer() {
            const statusDiv = document.getElementById('server-status');
            try {
                const response = await fetch('http://localhost:5000/');
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="status success">‚úÖ Server is reachable - Status: ' + response.status + '</div>';
                } else {
                    statusDiv.innerHTML = '<div class="status error">‚ùå Server responded with error: ' + response.status + '</div>';
                }
            } catch (error) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Cannot reach server: ' + error.message + '</div>';
            }
        }

        // Test asset loading
        async function testAssets() {
            const statusDiv = document.getElementById('asset-status');
            const assets = [
                '/assets/index-DfdvsWvm.js',
                '/assets/index-Cbjuc7sm.css'
            ];

            let results = '';
            for (const asset of assets) {
                try {
                    const response = await fetch('http://localhost:5000' + asset, { method: 'HEAD' });
                    if (response.ok) {
                        results += `<div class="status success">‚úÖ ${asset} - ${response.headers.get('content-type')} (${response.headers.get('content-length')} bytes)</div>`;
                    } else {
                        results += `<div class="status error">‚ùå ${asset} - Status: ${response.status}</div>`;
                    }
                } catch (error) {
                    results += `<div class="status error">‚ùå ${asset} - Error: ${error.message}</div>`;
                }
            }
            statusDiv.innerHTML = results;
        }

        // Test API endpoints
        async function testAPI() {
            const statusDiv = document.getElementById('api-status');
            const endpoints = [
                '/api/channels',
                '/api/channels/ambal/articles',
                '/api/channels/ambal/categories'
            ];

            let results = '';
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch('http://localhost:5000' + endpoint);
                    if (response.ok) {
                        const data = await response.json();
                        const count = Array.isArray(data) ? data.length : Object.keys(data).length;
                        results += `<div class="status success">‚úÖ ${endpoint} - ${count} items returned</div>`;
                    } else {
                        results += `<div class="status error">‚ùå ${endpoint} - Status: ${response.status}</div>`;
                    }
                } catch (error) {
                    results += `<div class="status error">‚ùå ${endpoint} - Error: ${error.message}</div>`;
                }
            }
            statusDiv.innerHTML = results;
        }

        // Show console errors
        function showConsoleErrors() {
            const errorDiv = document.getElementById('console-errors');
            let content = '';
            
            if (errors.length > 0) {
                content += '<h3>Errors:</h3>';
                errors.forEach(error => {
                    content += `<div class="status error">${error}</div>`;
                });
            }
            
            if (warns.length > 0) {
                content += '<h3>Warnings:</h3>';
                warns.forEach(warn => {
                    content += `<div class="status warning">${warn}</div>`;
                });
            }
            
            if (errors.length === 0 && warns.length === 0) {
                content = '<div class="status success">‚úÖ No console errors or warnings detected</div>';
            }
            
            errorDiv.innerHTML = content;
        }

        // Show network information
        function showNetworkInfo() {
            const networkDiv = document.getElementById('network-info');
            const info = `
                <div class="status info"><strong>Connection Type:</strong> ${navigator.connection ? navigator.connection.effectiveType : 'Unknown'}</div>
                <div class="status info"><strong>Online Status:</strong> ${navigator.onLine ? 'Online' : 'Offline'}</div>
                <div class="status info"><strong>User Agent:</strong> ${navigator.userAgent}</div>
                <div class="status info"><strong>Current URL:</strong> ${window.location.href}</div>
                <div class="status info"><strong>Protocol:</strong> ${window.location.protocol}</div>
                <div class="status info"><strong>Hostname:</strong> ${window.location.hostname}</div>
                <div class="status info"><strong>Port:</strong> ${window.location.port}</div>
            `;
            networkDiv.innerHTML = info;
        }

        // Run all tests
        async function runAllTests() {
            await testServer();
            await testAssets();
            await testAPI();
            showNetworkInfo();
            
            // Delay showing console errors to capture any that occur during loading
            setTimeout(showConsoleErrors, 2000);
        }

        // Run tests when page loads
        window.addEventListener('load', runAllTests);

        // Also run tests every 5 seconds to check for changes
        setInterval(runAllTests, 5000);
    </script>
</body>
</html>

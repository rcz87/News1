<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üîç Debug Loading Test</h1>
    
    <div class="test-section">
        <h2>1. Server Connection Test</h2>
        <button onclick="testServerConnection()">Test Server Connection</button>
        <div id="server-status"></div>
    </div>

    <div class="test-section">
        <h2>2. API Test</h2>
        <button onclick="testAPI()">Test API Articles</button>
        <div id="api-status"></div>
    </div>

    <div class="test-section">
        <h2>3. Asset Loading Test</h2>
        <button onclick="testAssets()">Test JavaScript/CSS Loading</button>
        <div id="asset-status"></div>
    </div>

    <div class="test-section">
        <h2>4. Full Page Load Test</h2>
        <button onclick="testFullPage()">Test Full Application Load</button>
        <div id="fullpage-status"></div>
    </div>

    <div id="results"></div>

    <script>
        function showStatus(elementId, message, type = 'loading') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        async function testServerConnection() {
            showStatus('server-status', 'Testing server connection...', 'loading');
            
            const startTime = performance.now();
            
            try {
                const response = await fetch('http://localhost:5000/', {
                    method: 'HEAD',
                    mode: 'cors'
                });
                
                const endTime = performance.now();
                const responseTime = (endTime - startTime).toFixed(2);
                
                if (response.ok) {
                    showStatus('server-status', 
                        `‚úÖ Server connected successfully! Response time: ${responseTime}ms`, 
                        'success'
                    );
                } else {
                    showStatus('server-status', 
                        `‚ùå Server responded with status: ${response.status}`, 
                        'error'
                    );
                }
            } catch (error) {
                showStatus('server-status', 
                    `‚ùå Connection failed: ${error.message}`, 
                    'error'
                );
            }
        }

        async function testAPI() {
            showStatus('api-status', 'Testing API endpoint...', 'loading');
            
            const startTime = performance.now();
            
            try {
                const response = await fetch('http://localhost:5000/api/channels/ambal/articles');
                const endTime = performance.now();
                const responseTime = (endTime - startTime).toFixed(2);
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus('api-status', 
                        `‚úÖ API working! Found ${data.length} articles. Response time: ${responseTime}ms`, 
                        'success'
                    );
                } else {
                    showStatus('api-status', 
                        `‚ùå API failed with status: ${response.status}`, 
                        'error'
                    );
                }
            } catch (error) {
                showStatus('api-status', 
                    `‚ùå API request failed: ${error.message}`, 
                    'error'
                );
            }
        }

        async function testAssets() {
            showStatus('asset-status', 'Testing asset loading...', 'loading');
            
            const tests = [
                { name: 'JavaScript', url: 'http://localhost:5000/assets/index-DtXiYGRO.js' },
                { name: 'CSS', url: 'http://localhost:5000/assets/index-Cb-aL94f.css' }
            ];
            
            let results = [];
            
            for (const test of tests) {
                const startTime = performance.now();
                
                try {
                    const response = await fetch(test.url, { method: 'HEAD' });
                    const endTime = performance.now();
                    const responseTime = (endTime - startTime).toFixed(2);
                    
                    if (response.ok) {
                        const size = response.headers.get('content-length');
                        results.push(`‚úÖ ${test.name}: ${responseTime}ms (${size} bytes)`);
                    } else {
                        results.push(`‚ùå ${test.name}: Status ${response.status}`);
                    }
                } catch (error) {
                    results.push(`‚ùå ${test.name}: ${error.message}`);
                }
            }
            
            showStatus('asset-status', results.join('<br>'), 
                results.every(r => r.startsWith('‚úÖ')) ? 'success' : 'error'
            );
        }

        async function testFullPage() {
            showStatus('fullpage-status', 'Testing full application load...', 'loading');
            
            const startTime = performance.now();
            
            try {
                // Create iframe to load full app
                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '500px';
                iframe.style.border = '1px solid #ccc';
                iframe.src = 'http://localhost:5000/ambal';
                
                iframe.onload = () => {
                    const endTime = performance.now();
                    const loadTime = (endTime - startTime).toFixed(2);
                    
                    showStatus('fullpage-status', 
                        `‚úÖ Full page loaded in ${loadTime}ms`, 
                        'success'
                    );
                };
                
                iframe.onerror = () => {
                    showStatus('fullpage-status', 
                        `‚ùå Failed to load full page`, 
                        'error'
                    );
                };
                
                // Clear previous iframe and add new one
                const existingIframe = document.querySelector('iframe');
                if (existingIframe) existingIframe.remove();
                
                document.body.appendChild(iframe);
                
            } catch (error) {
                showStatus('fullpage-status', 
                    `‚ùå Full page test failed: ${error.message}`, 
                    'error'
                );
            }
        }

        // Auto-run server connection test on page load
        window.addEventListener('load', () => {
            setTimeout(testServerConnection, 1000);
        });
    </script>
</body>
</html>
